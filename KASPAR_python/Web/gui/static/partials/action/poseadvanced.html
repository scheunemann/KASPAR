<div>
	<span>Advanced Pose editor</span>
	{{proxyObjectResolver.resolveProp(robot, 'servoGroups')}}
	<div ng-repeat="group in robot.servoGroups | orderBy:name">
		<span>{{group.name}}</span>
		{{proxyObjectResolver.resolveProp(group, 'servos')}}
		<div ng-repeat="servo in group.servos | orderBy:jointName">
			<joint-editor joint-names="joints" joint-position="getPosition(pose.positions, servo)" servo="servo"></joint-editor>	
		</div>
	</div>
</div>
