<div>
	<span>Advanced Pose editor</span>
	<div ng-repeat="group in robot.servoGroups | orderBy:name">
		<span>{{group.name}}</span>
		<div ng-repeat="servo in group.servos | orderBy:jointName">
			<joint-editor joint-names="getJointNames(group.servos)" joint-position="(pose.positions | filter:{jointName:servo.jointName})[0]" servo="servo"></joint-editor>
		</div>
	</div>
</div>
