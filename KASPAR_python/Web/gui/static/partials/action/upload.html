<div ng-controller="actionController">
	<div class="btn-group">
		<div class="input-group">
			<span class="input-group-addon">Select Files</span>
			<input class="form-control" type="file" multiple="multiple" onchange="angular.element(this).scope().setFiles(this)"/>
			<span class="input-group-btn">
				<button class="btn btn-default" type="button" ng-click="uploadFiles(files)">Upload</button>
			</span>
		</div>
	</div>
	<div>
		<div ng-repeat="obj in newobjs">{{obj}}</div>
	</div>	
</div>
