<div ng-controller="userController">
	<div class="row">
		<div class="col-md-5 col-lg-4">
		<div id="userList">
			<div class="input-group">
				<span class="input-group-addon">User</span> <select class="selectpicker form-control" ng-model="selectedUser"
					ng-options="user.fullname for user in users | orderBy:fullname">
				</select> 
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="newUser()">New</button>
					<button class="btn btn-default" type="button" ng-click="deleteUser(selectedUser)">Delete</button>
				</span>
			</div>
		</div>
		<form name="userForm">
			<div class="input-group">
				<span class="input-group-addon">Name</span>
				<input type="text" class="form-control" placeholder="Full Name" ng-model="selectedUser.fullname" ng-change="updateUser(selectedUser)">
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="newUser()">New</button>
					<button class="btn btn-default" type="button" ng-click="deleteUser(selectedUser)">Delete</button>
				</span>
			</div>
			<div class="input-group">
				<span class="input-group-addon">Custom Behaviours</span> 
				<select class="selectpicker form-control" ng-model="selectedAction" ng-options="action.name for action in selectedUser.actions | orderBy:name">
				</select> 
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="newAction()">New</button>
					<button class="btn btn-default" type="button" ng-click="deleteAction(selectedAction)">Delete</button>
				</span>
			</div>
			<div class="input-group">
				<span class="input-group-addon">Custom Triggers</span>
				<select class="selectpicker form-control" ng-model="selectedTrigger" ng-options="trigger.name for trigger in selectedUser.triggers | orderBy:name">
				</select> 
				<span class="input-group-btn">
					<button class="btn btn-default" type="button" ng-click="newTrigger()">New</button>
					<button class="btn btn-default" type="button" ng-click="deleteTrigger(selectedTrigger)">Delete</button>
				</span>
			</div>
			<div class="input-group">
				<span class="input-group-addon">Movement Speed</span>
				<input type="range" class="form-control" min="1" max="300" placeholder="100" ng-model="selectedUser.speedmodifier">
				<!--<span class="input-group-btn">
					<input type="text" class="form-control" ng-model="selectedUser.speedmodifier">
				</span>-->
				<span class="input-group-addon">{{selectedUser.speedmodifier}}%</span>
			</div>
		</form>
	</div>
	</div>
	<div class="col-md-7 col-lg-6" ui-view></div>
</div>
