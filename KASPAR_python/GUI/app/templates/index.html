<!doctype html>
<html lang="en" ng-app="kasparGUI">
<head ng-controller="commonController">
<meta charset="utf-8">
<title>KASPAR GUI v{{version}}</title>
<link rel="stylesheet" href="static/css/bootstrap.min.css" />
<link rel="stylesheet" href="static/css/app.css" />
<script src="static/lib/angular/angular.min.js"></script>
<script src="static/lib/bootstrap/ui-bootstrap-tpls-0.4.0.min.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/services.js"></script>
<script src="static/js/controllers.js"></script>
<script src="static/js/filters.js"></script>
<script src="static/js/directives.js"></script>
</head>
<body>
	<header>
		<br />
		<h1>KASPAR Web Interface</h1>
		<h3>Version 3.0 Alpha 2</h3>
	</header>
	<div id="main">
		<div id="navBar" ng-controller="navBarController">
			<accordion> 
				<accordion-group ng-repeat="group in groups" heading="{{group.title}}">
					<div class="link" ng-repeat="link in group.links">{{link.title}}</div>
				</accordion-group>
			</accordion>
		</div>
		<div id="content"><div ng-view></div></div>
	</div>
	<footer>
		&copy;<a href="http://www.herts.ac.uk/research/stri">Science and
			Technology Research Institute</a>
		<address>University of Hertfordshire Hatfield,
			Hertfordshire, AL10 9AB, UK</address>
	</footer>
</body>
</html>
