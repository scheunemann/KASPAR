<div ng-class="{'input-group': showHotKeys }">
	{{proxyObjectResolver.resolveProp(button, 'hotKeys')}}
	<span ng-class="{'input-group-btn': showHotKeys }">
		<button
			class="btn btn-default btn-xlarge"
			type="button"
			ng-click="newUserAction(button.id)">{{button.name}}</button>
	</span>
	<span
		class="form-control"
		ng-show="showHotKeys"
		ng-disabled="true">{{keyDisplay}}</span>
</div>
