<div class="row">
	<div class="col-lg-12">
		{{proxyObjectResolver.resolveProp(servo, 'model')}}
		<ng-form
			name="jointForm"
			ng-class="{'has-info': jointPosition.unused && jointForm.$pristine}"
			model="jointPosition">
		<div class="input-group">
			<span class="input-group-addon">Joint Name</span> <select
				name="jointname"
				class="selectpicker form-control"
				ng-options="name for name in (jointNames || [jointPosition.jointName]) | orderBy:'toString()'"
				ng-model="jointPosition.jointName"
				ng-disabled="jointForm.jointname.$pristine && jointForm.jointname.$valid"
				required
				notEmpty
				saveable>
				<option value="">--Select Joint--</option>
			</select>
		</div>
		<div class="input-group">
			<span class="input-group-addon">Angle</span> <input
				name="jointangle"
				type="range"
				class="form-control"
				value="jointPosition.angle || servo.defaultAngle || servo.model.defaultAngle"
				min="{{servo.minPosition || servo.model.minPosition || -180}}"
				max="{{servo.maxPosition || servo.maxPosition || 180}}"
				ng-model="jointPosition.angle"
				required
				saveable /> <span class="input-group-addon">{{jointPosition.angle || servo.defaultPosition || servo.model.defaultPosition}}&deg;</span>
		</div>
		<div class="input-group">
			<span class="input-group-addon">Speed</span> <input
				name="jointspeed"
				type="range"
				class="form-control"
				value="{{jointPosition.speed || servo.defaultSpeed || servo.model.defaultSpeed}}"
				min="{{servo.minSpeed || servo.model.minSpeed || 1}}"
				max="{{servo.maxSpeed || servo.model.maxSpeed || 300}}"
				ng-model="jointPosition.speed"
				saveable /> <span class="input-group-addon">{{jointPosition.speed || servo.defaultSpeed || servo.model.defaultSpeed}}%</span>
		</div>
		</ng-form>
	</div>
</div>
