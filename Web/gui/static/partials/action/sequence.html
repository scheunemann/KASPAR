<div class="row">
	<div class="col-lg-5">
		<div class="panel panel-default">
			{{proxyObjectResolver.resolveProp(sequence, 'ordered_actions')}}
			<div class="panel-heading">All Behaviours</div>
			<div class="input-group container fill">
				<select
					class="selectpicker fill form-control"
					multiple
					ng-multiple="true"
					ng-model="toAdd"
				ng-options="action.name for action in actions | orderBy:name">
				</select>
			</div>
		</div>
	</div>
	<div class="col-lg-2">
		<div class="row">
			<button
				class="btn btn-default col-lg-12"
				ng-disabled="!toAdd || toAdd.length == 0"
				type="button"
				ng-click="addActions(toAdd);toAdd=[]">Add</button>
		</div>
		<div class="row">
			<button
				class="btn btn-default col-lg-12"
				ng-disabled="!toRemove || toRemove.length == 0"
				type="button"
				ng-click="removeActions(toRemove);toRemove=[]">Remove</button>
		</div>
	</div>
	<div class="col-lg-5">
		<div class="panel panel-default">
			<div class="panel-heading">Sequence Behaviours</div>
			<div class="input-group container fill">
				<select
					class="selectpicker fill form-control"
					multiple
					ng-multiple="true"
					ng-model="toRemove"
				ng-options="action.name for action in getActions(sequence.ordered_actions)">
				</select>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12"><small>All selected behaviours will attempt execute in order</small></div>
</div>
{{sequence}}
