<div>
	<span>Button Editor</span>
	<div class="input-group">
		<span class="input-group-addon">Name</span> <input
			type="text"
			class="form-control"
			placeholder="Button Name"
			ng-model="button.name">
	</div>
	<div class="input-group">
		<span class="input-group-addon">Action</span> <select
			class="selectpicker form-control"
			ng-model="button.action"
			ng-options="action.name for action in actions | orderBy:name">
			<option value="">--Select Action--</option>
		</select>
	</div>
	<div class="input-group">
		<span class="input-group-addon">Keyboard Button</span> <input
			type="text"
			class="form-control"
			placeholder="hotkey"
			ng-keydown="updateKey($event)"
			ng-model="key">
	</div>
</div>
