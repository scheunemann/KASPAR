
<div class="row">
	<div class="col-lg-2 col-md-4 col-sm-4 col-xs-12">
		<container-user user="interaction.user"></container-user>
	</div>
	<div class="col-lg-7 col-md-5 col-sm-5 col-xs-12">
		<span class="title">Games played</span>
		<div class="row">
			<div
				ng-repeat="game in interaction.games"
				class="col-lg-3">
				<container-game game='game'></container-game>
			</div>
		</div>
	</div>
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-11">
		<div class="row">
			<span class="title">Objectives covered</span>
		</div>
		<div
			class="row"
			ng-repeat="objective in getObjectives()">
			<container-objective
				class="col-lg-12"
				objective='objective'></container-objective>
		</div>
	</div>
	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
		<button
			type="button"
			class="btn btn-default"
			ng-click="finish()">
			<span class="title">Finished</span>
		</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
		<span class="title">Child Engagement</span>
	</div>
	<div
		ng-repeat="image in images"
		class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
		<img
			ng-src="/img/teacher/rating/{{image}}"
			ng-class="{selected:interaction.score.child.engagement==$index+1}"
			class="clickable rating {{colors[$index]}}_rating"
			alt="{{$index}}"
			ng-click="interaction.score.child.engagement = $index+1" />
	</div>
	<div class="col-lg-1">
		<button
			type="button"
			class="btn btn-default"
			ng-click="addNote('Child Engagement')">Add Note</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
		<span class="title">Child Experience</span>
	</div>
	<div
		ng-repeat="image in images"
		class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
		<img
			ng-src="/img/teacher/rating/{{image}}"
			ng-class="{selected:interaction.score.child.experience==$index+1}"
			class="clickable rating {{colors[$index]}}_rating"
			alt="{{$index}}"
			ng-click="interaction.score.child.experience = $index+1" />
	</div>
	<div class="col-lg-1">
		<button
			type="button"
			class="btn btn-default"
			ng-click="addNote('Child Experience')">Add Note</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
		<span class="title">Parent Experience</span>
	</div>
	<div
		ng-repeat="image in images"
		class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
		<img
			ng-src="/img/teacher/rating/{{image}}"
			ng-class="{selected:interaction.score.parent.experience==$index+1}"
			class="clickable rating {{colors[$index]}}_rating"
			alt="{{$index}}"
			ng-click="interaction.score.parent.experience = $index+1" />
	</div>
	<div class="col-lg-1">
		<button
			type="button"
			class="btn btn-default"
			ng-click="addNote('Parent Experience')">Add Note</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<span class="title">Diary</span>
	</div>
</div>
<div class="row">
	<div
		ng-repeat="note in notes"
		class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		<container-note note="note"></container-note>
	</div>
	<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		<button
			type="button"
			class="btn btn-default"
			ng-click="addNote()">Add Entry</button>
	</div>
</div>
