<div class="row">
	<div class="col-lg-5 col-md-6 col-sm-6 col-xs-12">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<span class="title">Available Objectives:</span>
			</div>
		</div>
		<div class="row">
			<div
				class="col-lg-2 col-md-3 col-sm-3 col-xs-6"
				ng-repeat="objective in objectives">
				<container-objective
					ng-click="selectObjective(objective)"
					class="clickable"
					ng-class="{highlight:objective.key==selectedObjective.key}"
					objective='objective'></container-objective>
			</div>
		</div>
	</div>
	<div class="col-lg-7 col-md-6 col-sm-6 col-xs-12">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<span class="title">Matching Games/Scenarios:</span>
			</div>
		</div>
		<div class="row">
			<container-game
				ng-repeat="item in items | filter:itemFilter"
				game='item'></container-game>
		</div>
	</div>
</div>
