
<div class="container_history">
	<div class="row">
		<container-user user="interaction.user"></container-user>
		<div class="col-lg-3">
			<div>
				<span class="title">Date:</span>
				{{interaction.date}}
			</div>
			<div>
				<span class="title">Time:</span>
				{{interaction.time}}
			</div>
			<div>
				<span class="title">PlayTime:</span>
				{{interaction.totalTime}}
			</div>
		</div>
	</div>
	<div class="row">
		<span class="title">Games Played</span>
	</div>
	<div class="row">
		<container-game
			ng-repeat="game in interaction.games"
			game='game'></container-game>
	</div>
	<div class="row">
		<span class="title">Objectives Covered:</span>
	</div>
	<div class="row">
		<container-objective
			ng-repeat="objective in getObjectives()"
			objective='objective'></container-objective>
	</div>
	<div class="row">
		<span class="title">Selected Rating</span>
	</div>
	<div class="row">
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<div class="center">
				<img
					class="rating {{colors[interaction.score.child.engagement-1]}}"
					ng-src="/img/teacher/rating/{{images[interaction.score.child.engagement-1]}}"
					alt="{{interaction.score.child.engagement}}" />
			</div>
			<div class="center">
				<span class="title">Child Engagement</span>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<div class="center">
				<img
					class="rating {{colors[interaction.score.child.experience-1]}}"
					ng-src="/img/teacher/rating/{{images[interaction.score.child.experience-1]}}"
					alt="{{interaction.score.child.experience}}" />
			</div>
			<div class="center">
				<span class="title">Child Experience</span>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<div class="center">
				<img
					class="rating {{colors[interaction.score.parent.experience-1]}}"
					ng-src="/img/teacher/rating/{{images[interaction.score.parent.experience-1]}}"
					alt="{{interaction.score.parent.experience}}" />
			</div>
			<div class="center">
				<span class="title">Parent Experience</span>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
			<div class="center">
				<img
					class="rating {{colors[interaction.score.total-1]}}"
					ng-src="/img/teacher/rating/{{images[interaction.score.total-1]}}"
					alt="{{interaction.score.total}}" />
			</div>
			<div class="center">
				<span class="title">Average Score</span>
			</div>
		</div>
	</div>
	<div class="row">
		<div
			ng-repeat="note in interaction.notes"
			class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<container-note note='note'></container-note>
		</div>
		<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
			<container-note
				note="newNote"
				class="clickable"
				ng-click="addNote()"></container-note>
		</div>
	</div>
</div>
