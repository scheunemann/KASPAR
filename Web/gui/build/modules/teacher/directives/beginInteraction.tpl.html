<div class="row">
	<div class="col-lg-2">
		<container-user user="user"></container-user>
	</div>
	<div class="col-lg-10">
		<div class="row"><div class="col-lg-12">Selected Games</div></div>
		<div class="row">
			<div
				ng-repeat="game in games"
				class="col-lg-2">
				<container-game game='game'></container-game>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		Objectives to be covered:
		<container-objective
			ng-repeat="objective in getObjectives()"
			objective='objective'></container-objective>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<button
			type="button"
			ng-click="start()">Start</button>
	</div>
</div>
