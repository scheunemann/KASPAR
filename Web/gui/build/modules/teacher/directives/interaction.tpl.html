<user
	ng-show="!user"
	teacher="teacher"
	user="user"></user>
<begin-interaction
	ng-show="user && !interaction"
	teacher="teacher"
	user="user"
	games="selectedGames"
	interaction="interaction"></begin-interaction>
<active-interaction
	ng-show="user && interaction && !interaction.totalTime"
	interaction="interaction"></active-interaction>
<end-interaction
	ng-show="user && interaction && interaction.totalTime"
	interaction="interaction"></end-interaction>
