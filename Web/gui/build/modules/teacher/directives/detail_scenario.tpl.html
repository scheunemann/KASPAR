
<div class="detail_scenario">
	<div>
		<img ng-src="img/teacher/game/{{scenario.fullsrc}}" />
	</div>
	<div>{{scenario.name}}</div>
	<div>Author: {{scenario.author.name}}</div>
	<div>{{scenario.desc_long}}</div>
	<div class="numPlays">Number of Plays: {{scenario.plays}}</div>
	<div class="lastPlayed">Last Time Played: {{scenario.lastPlay}}</div>
	<div class="totalTime">Total Playtime: {{scenario.totTime}}</div>
	<div ng-show="scenario.objectives">
		Objectives:
		<span
			ng-repeat="objective in scenario.objectives"
			ng-class="{highlight:objective.key==selectedObjective.key}"
			class="clickable"
			ng-click="toggleObjective(objective)">{{objective.title}}, </span>
	</div>
	<div ng-show="scenario.tags">
		Tags:
		<span
			ng-repeat="tag in scenario.tags"
			ng-class="{highlight:tag.key==selectedTag.key}"
			class="clickable"
			ng-click="toggleTag(tag)">{{tag.title}}, </span>
	</div>
</div>
