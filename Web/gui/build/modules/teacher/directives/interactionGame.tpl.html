<div class="row">
	<div class="col-lg-7 col-md-5 col-md-3 col-sm-12 col-xs-12">{{game.desc_long}}</div>
	<div class="col-lg-5 col-md-7 col-md-9 col-sm-12 col-xs-12">
		<img ng-src="/img/teacher/game/{{game.fullsrc}}" />
	</div>
</div>
<div class="row">
	<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
		<button
			type="button"
			ng-click="start()"
			ng-show="!game.started"
			class="btn btn-default">Start</button>
		<button
			type="button"
			ng-show="game.started && !game.finished"
			ng-click="end()"
			class="btn btn-default">Stop</button>
	</div>
</div>
