<div class="row">
	<div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
		<div class="row">
			<div class="col-lg-12">
				<span class="title">Play Scenarios</span>
			</div>
		</div>
		<div class="row">
			<container-game
				ng-repeat="game in games"
				game="game"
				short="true"
				class="clickable"
				ng-class="{activegame: game.started && !game.finished, finishedgame:game.started && game.finished, selected:selectedGame==game}"
				ng-click=changeGame(game)></container-game>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<button
					type="button"
					ng-click="endInteraction()"
					class="btn btn-default btn-lg">Finish Session</button>
			</div>
		</div>
	</div>
	<div
		class="col-lg-10 col-md-9 col-sm-8 col-xs-12"
		ng-show="selectedGame">
		<interaction-game game="selectedGame" interaction="interaction"></interaction-game>
	</div>
</div>
