<form
	name="groupForm"
	model="group">
	<div class="col-lg-12 input-group">
		<span class="input-group-addon inputLabel">{{language['action.group.name']}}</span>
		<input
			type="text"
			class="form-control"
			placeholder="Group Name"
			required
			saveable
			name="name"
			ng-model="group.name">
	</div>
	<div class="row">
		<div class="col-lg-5">
			<div class="panel panel-default">
				<div class="panel-heading">{{language['action.group.actions.list.label']}}</div>
				<div class="input-group fill">
					<select
						class="selectpicker fill form-control"
						multiple
						ng-multiple="true"
						ng-model="toAdd"
						ng-options="action.name group by action.type for action in actions | except:group | except:group.actions | orderBy:'name'">
					</select>
				</div>
			</div>
		</div>
		<div class="col-lg-2">
			<div class="row">&nbsp;</div>
			<div class="row">
				<button
					class="btn btn-default col-lg-12"
					ng-disabled="!toAdd || toAdd.length == 0"
					type="button"
					ng-click="addActions(toAdd);toAdd=[]">{{language['action.group.actions.add']}}
					&rarr;</button>
			</div>
			<div class="row">
				<button
					class="btn btn-default col-lg-12"
					ng-disabled="!toRemove || toRemove.length == 0"
					type="button"
					ng-click="removeActions(toRemove);toRemove=[]">&larr;
					{{language['action.group.actions.remove']}}</button>
			</div>
		</div>
		<div class="col-lg-5">
			<div class="panel panel-default">
				<div class="panel-heading">{{language['action.group.actions.title']}}</div>
				<div class="input-group fill">
					<select
						class="selectpicker fill form-control"
						multiple
						ng-multiple="true"
						ng-model="toRemove"
						ng-options="action.name for action in group.actions | orderBy:'name'">
					</select>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="row">
	<div class="col-lg-12">
		<small>{{language['action.group.help.short']}}</small>
	</div>
</div>
