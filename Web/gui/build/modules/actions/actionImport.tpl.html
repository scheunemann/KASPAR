<div>
	<div class="btn-group">
		<div class="input-group">
			<span class="input-group-addon inputLabel">{{language['action.import.selectFiles']}}</span>
			<input
				class="form-control"
				type="file"
				multiple="multiple"
				onchange="angular.element(this).scope().setFiles(this)" />
			<span class="input-group-btn">
				<button
					class="btn btn-default"
					type="button"
					ng-click="importFiles(files)">{{language['action.import.upload']}}</button>
			</span>
		</div>
	</div>
	<div>
		<div ng-repeat="obj in newobjs">{{obj}}</div>
	</div>
</div>
