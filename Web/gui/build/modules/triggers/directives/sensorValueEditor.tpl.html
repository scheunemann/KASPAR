<div>
	<div ng-show="sensor">
		<div ng-if="sensor.value_type.type=='DiscreteValueType'">TODO:
			Show discrete values</div>
		<div ng-if="sensor.value_type.type=='ContinuousValueType'">
			<button
				type="button"
				class="btn btn-primary"
				ng-disabled="true">{{language['trigger.sensor.connect']}}</button>
			{{language['trigger.sensor.current']}}
			<progressbar
				class="progress-striped active"
				max="sensor.value_type.maxValue - sensor.value_type.minValue"
				value="currentValue"> <i>{{current_value}}</i></progressbar>
		</div>
		<accordion close-others="true"> <accordion-group
			is-open="basicopen"> <accordion-heading>
		{{language['trigger.sensor.basic.label']}}<i
			class="pull-right glyphicon"
			ng-class="{'glyphicon-chevron-down': basicopen, 'glyphicon-chevron-right': !basicopen}"></i>
		</accordion-heading>
		<div>
			<div class="btn-group">
				<button
					type="button"
					class="btn btn-primary"
					ng-model="trigger.sensorValue"
					btn-radio="'eval::on'">{{language['trigger.sensor.basic.on']}}</button>
				<button
					type="button"
					class="btn btn-primary"
					ng-model="trigger.sensorValue"
					btn-radio="'eval::off'">{{language['trigger.sensor.basic.off']}}</button>
			</div>
			<small>{{language['trigger.sensor.basic.help.short']}}</small>
		</div>
		</accordion-group> <accordion-group is-open="advancedopen"> <accordion-heading>
		{{language['trigger.sensor.advanced.label']}} <i
			class="pull-right glyphicon"
			ng-class="{'glyphicon-chevron-down': advancedopen, 'glyphicon-chevron-right': !advancedopen}"></i>
		</accordion-heading>
		<div class="col-lg-12">
			<div class="input-group">
				<div class="input-group-addon inputLabel">{{language['trigger.sensor.advanced.compare.label']}}</div>
				<select
					class="selectpicker form-control"
					name="sensorCompare"
					ng-model="trigger.comparison"
					saveable
					required
					style="width: 25%"
					ng-options="value.compare as (value.name + ' (' + value.compare + ')') for value in comparisons">
					<option value="">{{language['trigger.sensor.advanced.compare.select.prompt']}}</option>
				</select>
				<div
					guislider
					name="sensorValue"
					saveable
					required
					style="width: 75%"
					floor="sensor.value_type.minValue"
					ceiling="sensor.value_type.maxValue"
					step="step"
					ng-model="trigger.sensorValue"></div>
				<div
					class="input-group-addon">{{trigger.sensorValue}}</div>
				<!--div
					ng-if="sensor.value_type.type=='ContinuousValueType'"
					class="input-group-addon">{{trigger.sensorValue}}</div>
				<div
					ng-if="sensor.value_type.type=='DiscreteValueType'"
					class="input-group-addon">TODO: Discrete Values</div-->
			</div>
		</div>
		</accordion-group> </accordion>
	</div>
</div>
