<div class="row">
	<form
		name="poseForm"
		model="pose">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon inputLabel">Name</span>
				<input
					type="text"
					class="form-control"
					placeholder="Pose Name"
					required
					name="name"
					saveable
					ng-model="pose.name">
			</div>
			<div class="input-group">
				<span class="input-group-addon inputLabel">
					<span class="hidden-xs">Speed Modifier</span>
					<span class="visible-xs">Speed</span>
				</span>
				<input
					type="range"
					class="form-control"
					min="1"
					max="300"
					value="{{pose.speedModifier}}"
					name="speedModifier"
					saveable
					ng-model="pose.speedModifier">
				<span class="input-group-addon">{{pose.speedModifier ||
					100}}%</span>
			</div>
			<div class="input-group">
				<span class="input-group-addon inputLabel">
					<span class="hidden-xs">Minimum Length</span>
					<span class="visible-xs">Length</span>
				</span>
				<input
					type="number"
					class="form-control"
					min="0"
					placeholder="Minimum Pose Length"
					name="length"
					saveable
					integer
					ng-model="pose.minLength">
				<span class="input-group-addon">seconds</span>
			</div>
		</div>
	</form>
</div>
<hr />
<robot-interface
	robot="robot"
	connected="connected"></robot-interface>
<hr />
<accordion close-others="true"> <accordion-group
	is-open="basicopen"> <accordion-heading>
Basic <i
	class="pull-right glyphicon"
	ng-class="{'glyphicon-chevron-down': basicopen, 'glyphicon-chevron-right': !basicopen}"></i>
</accordion-heading> <basic-pose-editor pose="pose" connected="connected" robot="robot"></basic-pose-editor></accordion-group> <accordion-group is-open="advancedopen"> <accordion-heading>
Detailed <i
	class="pull-right glyphicon"
	ng-class="{'glyphicon-chevron-down': advancedopen, 'glyphicon-chevron-right': !advancedopen}"></i>
</accordion-heading> <advanced-pose-editor
	pose="pose"
	connected="connected"
	robot="robot"></advanced-pose-editor> </accordion-group> </accordion>
