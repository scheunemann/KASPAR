<form
	name="sequenceForm"
	model="sequence">
	<div class="col-lg-12 input-group">
		<span class="input-group-addon">Name</span>
		<input
			type="text"
			class="form-control"
			placeholder="Sequence Name"
			required
			saveable
			name="name"
			ng-model="sequence.name">
	</div>
	<div class="row">
		<div class="col-lg-5">
			<div class="panel panel-default">
				<div class="panel-heading">All Behaviours</div>
				<div class="input-group fill">
					<select
						class="selectpicker fill form-control"
						multiple
						ng-multiple="true"
						ng-model="toAdd"
						ng-options="action.name for action in actions | except:sequence | orderBy:'name'">
					</select>
				</div>
			</div>
		</div>
		<div class="col-lg-2">
			<div class="row">&nbsp;</div>
			<div class="row">
				<button
					class="btn btn-default col-lg-12"
					ng-disabled="!toAdd || toAdd.length == 0"
					type="button"
					ng-click="addActions(toAdd);toAdd=[]">Add &rarr;</button>
			</div>
			<div class="row">
				<button
					class="btn btn-default col-lg-12"
					ng-disabled="!toRemove || toRemove.length == 0"
					type="button"
					ng-click="removeActions(toRemove);toRemove=[]">&larr;
					Remove</button>
			</div>
			<div class="row">
				<button
					class="btn btn-default col-lg-12"
					ng-disabled="!toRemove || toRemove.length == 0"
					type="button"
					ng-click="moveActions(toRemove, -1);toRemove=[]">&uarr;
					Move Up</button>
			</div>
			<div class="row">
				<button
					class="btn btn-default col-lg-12"
					ng-disabled="!toRemove || toRemove.length == 0"
					type="button"
					ng-click="moveActions(toRemove, 1);toRemove=[]">&darr;
					Move Down</button>
			</div>
		</div>
		<div class="col-lg-5">
			<div class="panel panel-default">
				<div class="panel-heading">Sequence Behaviours</div>
				<div class="input-group fill">
					<select
						class="selectpicker fill form-control"
						multiple
						ng-multiple="true"
						ng-model="toRemove"
						ng-options="((action.order + 1) + '. ' + getName(action.action_id)) for action in sequence.ordered_actions | orderBy:'order'">
					</select>
				</div>
			</div>
		</div>
	</div>
</form>
<div class="row">
	<div class="col-lg-12">
		<small>All selected behaviours will attempt execute in order</small>
	</div>
</div>
