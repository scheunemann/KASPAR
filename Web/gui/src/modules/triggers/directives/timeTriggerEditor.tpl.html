<hr />
<form
	name="timeTriggerForm"
	model="time">
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon inputLabel">{{language['trigger.time.name']}}</span>
				<input
					type="text"
					class="form-control"
					placeholder="Time Trigger Name"
					saveable
					required
					name="name"
					ng-model="time.name">
			</div>
			<div class="input-group">
				<span class="input-group-addon inputLabel">{{language['trigger.time.action']}}</span>
				<select
					class="selectpicker form-control"
					ng-model="time.action_id"
					saveable
					name="actionId"
					ng-options="action.id as action.name group by action.type for action in actions | orderBy:'name'">
					<option value="">{{language['trigger.time.action.select.prompt']}}</option>
				</select>
			</div>
			<div class="input-group">
				<span class="input-group-addon inputLabel">{{language['trigger.time.trigger']}}</span>
				<select
					class="selectpicker form-control"
					ng-model="time.trigger_id"
					saveable
					name="triggerId"
					ng-options="trigger.id as trigger.name group by trigger.type for trigger in triggers | orderBy:'name'">
					<option value="">{{language['trigger.time.trigger.select.prompt']}}</option>
				</select>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<div class="input-group-addon inputLabel">{{language['trigger.time.time']}}</div>
				<span class="input-group-btn">
					<button
						type="button"
						class="btn btn-primary"
						ng-model="time.mustStayActive"
						saveable
						required
						name="whileActive"
						btn-radio="true">{{language['trigger.time.time.while']}}</button>
					<button
						type="button"
						class="btn btn-primary"
						saveable
						required
						name="stayActive"
						ng-model="time.mustStayActive"
						btn-radio="false">{{language['trigger.time.time.since']}}</button>
				</span>
				<div
					ui-slider
					name="time"
					saveable
					required
					class="form-control"
					min="0"
					max="300"
					ng-model="time.time"
					step="1"></div>
				<div class="input-group-addon">{{time.time}}
					{{language['trigger.time.time.units']}} &#177;</div>
				<div
					ui-slider
					name="variance"
					saveable
					required
					class="form-control"
					min="0"
					max="{{time.time}}"
					ng-model="time.variance"
					step="1"></div>
				<div class="input-group-addon">{{time.variance}}
					{{language['trigger.time.time.units']}}</div>
			</div>
		</div>
	</div>
</form>
