<form
	name="compountTriggerForm"
	model="compound">
	<div class="row">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon inputLabel">Name</span>
				<input
					type="text"
					class="form-control"
					placeholder="Compound Trigger Name"
					saveable
					required
					name="name"
					ng-model="time.name">
			</div>
			<div class="input-group">
				<span class="input-group-addon inputLabel">Action</span>
				<select
					class="selectpicker form-control"
					ng-model="time.action_id"
					saveable
					name="actionId"
					ng-options="action.id as action.name group by action.type for action in actions | orderBy:'name'">
					<option value="">No Action</option>
				</select>
			</div>
		</div>
	</div>
	<div class="row">
		<strong>TODO:</strong>
		<ul>
			<li>When any selected are active</li>
			<li>When all selected are active</li>
		</ul>
	</div>
</form>
