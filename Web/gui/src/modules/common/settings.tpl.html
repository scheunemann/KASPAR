<div
	ng-cloak>
	<div class="input-group">
		<span class="input-group-addon inputLabel">Attached Robot</span>
		<select
			class="selectpicker form-control"
			ng-model="robotSetting.value"
			ng-options="robot.name as (robot.name + ' (' + robot.model.name + ': ' + robot.version + ')' ) for robot in robots | orderBy:'name'">
			<option value="">--Select Robot--</option>
		</select>
	</div>
</div>
