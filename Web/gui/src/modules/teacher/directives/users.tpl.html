<div class="row">
	<div class="col-lg-12 center">Hello {{teacher.name}}, please
		select the user you will be working with</div>
</div>
<div class="row">
	<container-user
		ng-repeat="user in users"
		user='user'
		class="clickable"
		ng-click="selectUser(user)"></container-user>
	<container-user
		user=newUser
		class="clickable"
		ng-click=addUser()></container-user>
</div>
