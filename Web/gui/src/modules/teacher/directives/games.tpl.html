<div
	class="row"
	ng-show="selectedTag || selectedObjective">
	<div class="col-lg-12">
		<span class="title"> Filters:</span>
		<span ng-show="selectedTag">{{selectedTag.title}}</span>
		,
		<span ng-show="selectedObjective">{{selectedObjective.title}}</span>
		<button
			type="button"
			class="btn btn-default"
			ng-click="selectedTag=null;selectedObjective=null;">Clear</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-7 col-md-6 col-sm-4 col-lg-12">
		<span class="title"> {{teacher.name}}'s Favourite Play Senarios:</span>
		<div class="row">
			<container-game
				ng-repeat="game in games | filter:teacherGames"
				ng-click="selectGame(game)"
				ng-class="{highlight:shouldHighlight(game, selectedTag, selectedObjective), selected:game==selectedGame}"
				class="clickable"
				game='game'></container-game>
		</div>
		<span class="title"> All Senarios:</span>
		<div class="row">
			<container-game
				ng-repeat="game in games"
				ng-click="selectGame(game)"
				class="clickable"
				ng-class="{highlight:shouldHighlight(game, selectedTag, selectedObjective), selected:game==selectedGame}"
				game='game'></container-game>
		</div>
	</div>
	<div class="col-lg-5 col-md-6 col-sm-8 col-lg-12">
		<detail-game
			game='selectedGame'
			selected-tag='selectedTag'
			selected-objective='selectedObjective'
			ng-show="selectedGame"></detail-game>
	</div>
</div>
