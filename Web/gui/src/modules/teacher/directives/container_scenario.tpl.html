
<div
	class="container_scenario">
	<div class="center">
		<img ng-src="img/teacher/game/{{scenario.thumbsrc}}" />
	</div>
	<div class="name center">{{scenario.name}}</div>
	<div class="numPlays"><span class="title">Times Played:</span> {{scenario.plays}}</div>
	<div class="desc_short">{{scenario.desc_short}}...</div>
	<div class="totalTime">{{scenario.totTime}}</div>
	<div class="lastPlayed">{{scenario.lastPlay}}</div>
</div>
