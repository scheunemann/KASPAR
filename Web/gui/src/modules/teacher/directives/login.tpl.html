<div class="row">
	<div class="col-lg-1"></div>
	<div class="col-lg-7">
		<div class="splash">Welcome</div>
	</div>
	<div class="col-lg-3">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1">User Name</label> <input
					type="text"
					class="form-control"
					ng-model='username'
					id="username"
					placeholder="Enter username"
					autofocus>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">Password</label> <input
					type="password"
					class="form-control"
					id="password"
					placeholder="Password">
			</div>
			<div class="checkbox">
				<label> <input
					type="checkbox"
					id="remember"> Remember Me
				</label>
			</div>
			<button
				type="button"
				ng-click="login()"
				class="btn btn-default">Sign In</button>
		</form>
	</div>
	<div class="col-lg-1"></div>
</div>
