<div class="row">
	<div class="col-lg-7 col-md-6 col-sm-4 col-xs-12">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<span class="title">Available Objectives:</span>
			</div>
		</div>
		<div class="row">
			<div
				class="col-lg-2 col-md-3 col-sm-3 col-xs-6"
				ng-repeat="objective in objectives">
				<container-objective
					ng-click="toggleObjective(objective)"
					class="clickable"
					ng-class="{highlight:objective.key==selectedObjective.key}"
					objective='objective'></container-objective>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<span class="title">Available Tags:</span>
			</div>
		</div>
		<div class="row">
			<div
				class="col-lg-2 col-md-3 col-sm-3 col-xs-6"
				ng-repeat="tag in tags">
				<container-tag
					ng-click="toggleTag(tag)"
					class="clickable"
					ng-class="{highlight:tag.key==selectedTag.key}"
					tag='tag'></container-tag>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<span class="title">Matching Play Scenarios:</span>
			</div>
		</div>
		<div class="row">
			<container-game
				ng-repeat="game in items | filter:itemFilter"
				class="clickable"
				ng-click="selectGame(game)"
				ng-class="{selected:game==selectedGame}"
				game='game'></container-game>
		</div>
	</div>
	<div class="col-lg-5 col-md-6 col-sm-8 col-lg-12">
		<detail-game
			game='selectedGame'
			selected-tag='selectedTag'
			selected-objective='selectedObjective'
			ng-show="selectedGame"></detail-game>
	</div>
</div>
