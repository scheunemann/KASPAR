<div
	class="row"
	ng-show="selectedTag || selectedObjective">
	<div class="col-lg-12">
		<span class="title"> Filters:</span>
		<span ng-show="selectedTag">{{selectedTag.title}}</span>
		,
		<span ng-show="selectedObjective">{{selectedObjective.title}}</span>
		<button
			type="button"
			ng-click="selectedTag=null;selectedObjective=null;">Clear</button>
	</div>
</div>
<div class="row">
	<div class="col-lg-7 col-md-6 col-sm-4 col-lg-12">
		<span class="title"> {{teacher.name}}'s Senarios:</span>
		<div class="row">
			<container-scenario
				ng-repeat="scenario in scenarios | filter:teacherScenarios"
				ng-click="selectScenario(scenario)"
				ng-class="{highlight:shouldHighlight(scenario, selectedTag, selectedObjective), selected:scenario==selectedScenario}"
				class="clickable"
				scenario='scenario'></container-scenario>
		</div>
		<span class="title"> All Senarios:</span>
		<div class="row">
			<container-scenario
				ng-repeat="scenario in scenarios"
				ng-click="selectScenario(scenario)"
				ng-class="{highlight:shouldHighlight(scenario, selectedTag, selectedObjective), selected:scenario==selectedScenario}"
				class="clickable"
				scenario='scenario'></container-scenario>
		</div>
	</div>
	<div class="col-lg-5 col-md-6 col-sm-8 col-lg-12">
		<detail-scenario
			scenario='selectedScenario'
			selected-tag='selectedTag'
			selected-objective='selectedObjective'
			ng-show="selectedScenario"></detail-scenario>
	</div>
</div>
