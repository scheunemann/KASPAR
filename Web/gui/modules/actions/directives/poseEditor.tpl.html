<div class="row">
	<form
		name="poseForm"
		model="pose">
		<div class="col-lg-12">
			<div class="input-group">
				<span class="input-group-addon">Name</span>
				<input
					type="text"
					class="form-control"
					placeholder="Pose Name"
					required
					name="name"
					saveable
					ng-model="pose.name">
			</div>
			<div class="input-group">
				<span class="input-group-addon">
					<span class="hidden-xs">Speed Modifier</span>
					<span class="visible-xs">Speed</span>
				</span>
				<input
					type="range"
					class="form-control"
					min="1"
					max="300"
					name="speedModifier"
					saveable
					ng-model="pose.speedModifier">
				<span class="input-group-addon">{{pose.speedModifier ||
					100}}%</span>
			</div>
			<div class="input-group">
				<span class="input-group-addon">
					<span class="hidden-xs">Minimum Length</span>
					<span class="visible-xs">Length</span>
				</span>
				<input
					type="number"
					class="form-control"
					min="0"
					placeholder="Minimum Pose Length"
					name="length"
					saveable
					integer
					ng-model="pose.minLength">
				<span class="input-group-addon">seconds</span>
			</div>
		</div>
	</form>
</div>
<hr />
<robot-interface
	robot="robot"
	connected="connected"></robot-interface>
<hr />
<div class="row">
	<div class="col-lg-12">
		<advanced-pose-editor
			pose="pose"
			connected="connected"
			robot="robot"></advanced-pose-editor>
	</div>
</div>
