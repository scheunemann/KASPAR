<div ng-class="{'input-group': showHotKeys }">
	<span ng-class="{'input-group-btn': showHotKeys }">
		<button
			class="btn btn-default btn-xlarge"
			ng-class="{active: active}"
			type="button"
			ng-click="callButton(button.id)">{{button.name}}</button>
	</span>
	<span
		class="form-control"
		ng-show="showHotKeys"
		ng-disabled="true">{{keyDisplay}}</span>
</div>
