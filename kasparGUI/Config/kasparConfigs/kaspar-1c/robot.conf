# Local Configuration for KasparGui
#
# Parameters in this file overwrite parameters from XML file if a 
# parameter already exists
#
# Parameter names are XPATH paths to identify specific nodes within XML
# file 
#
#

# Uncomment to run KasparGUI without Kaspar being plugged in
DEBUG_MODE = false

# Log level from 0 (only errors) to 3 (all)
LOG_LEVEL = 2

#wireless: COM18, wired: COM16
AX12/PORT = COM7
AX12/SPEED = 57600

#Skin key map. A to Z only. The default value is Q

#wireless: COM20, wired: COM17
FSR_PORT = COM4
KEYMAP_FSR0=A
