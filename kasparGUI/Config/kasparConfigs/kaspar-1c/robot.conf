KEYMAP_FSR2=C
KEYMAP_FSR3=D
KEYMAP_FSR4=E
KEYMAP_FSR5=F
KEYMAP_FSR6=G
KEYMAP_FSR7=H
KEYMAP_FSR8=I
KEYMAP_FSR9=J
KEYMAP_FSR10=K
KEYMAP_FSR11=L
KEYMAP_FSR12=M
KEYMAP_FSR13=N
KEYMAP_FSR14=O
KEYMAP_FSR15=P

KEYMAP_FSR_SOFT=W
KEYMAP_FSR_SOFT_SHORT=X
KEYMAP_FSR_SOFT_LONG=Y
KEYMAP_FSR_HARD=Z


