<div class="detail_game">
    <div class="pull-right">
        <img ng-src="img/teacher/game/{{game.photo_id || 'ability'}}.png" />
    </div>
    <div class="title">Name: {{game.name}}</div>
    <div ng-if="game.desc_long">Desc: {{game.desc_long}}</div>
    <div ng-if="game.objective.length">
        <span class="title">Objectives:</span>
        <span
            ng-repeat="objective in game.objectives"
            ng-class="{highlight:objective.key==selectedObjective.key}"
            class="clickable"
            ng-click="toggleObjective(objective)">{{objective.title}}, </span>
    </div>
    <div ng-if="game.plays"><span class="title">Number of Plays:</span> {{game.plays}}</div>
    <div ng-if="game.totTime"><span class="title">Total Playtime:</span> {{game.totTime}}</div>
    <div ng-if="game.lastPlay"><span class="title">Last Time Played:</span> {{game.lastPlay}}</div>
    <div ng-show="game.tags && game.tags.length">
        <span class="title">Tags:</span>
        <span
            ng-repeat="tag in game.tags"
            ng-class="{highlight:tag.key==selectedTag.key}"
            class="clickable"
            ng-click="toggleTag(tag)">{{tag.title}}, </span>
    </div>
</div>
