<div class="col-xs-12">
<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
        <container-user user="interaction.user"></container-user>
    </div>
    <div class="col-lg-6 col-md-5 col-sm-6 col-xs-12">
        <span class="title">Play Scenarios used</span>
        <div class="row">
            <div
                ng-repeat="game in interaction.games"
                class="col-lg-3">
                <container-game game="getGame(game)"></container-game>
            </div>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
        <div class="row">
            <span class="title"
                  ng-if="getObjectives().length">Objectives covered</span>
        </div>
        <div
            class="row"
            ng-repeat="objective in getObjectives()">
            <container-objective
                class="col-lg-12"
                objective='objective'></container-objective>
        </div>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
        <button
            type="button"
            class="btn btn-default btn-lg btn-red"
            ng-click="finish()">
            <span class="title">Finish Report</span>
        </button>
    </div>
</div>
</div>
<div class="col-xs-12">
<div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
        <span class="title">Child Engagement</span>
    </div>
    <div
        ng-repeat="image in images"
        class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
        <img
            ng-src="/img/teacher/rating/{{image}}"
            ng-class="{selected:interaction.childEngagement==$index+1}"
            class="clickable rating {{colors[$index]}}_rating"
            alt="{{$index}}"
            ng-click="interaction.childEngagement = $index+1" />
    </div>
    <div class="col-lg-1">
        <button
            type="button"
            class="btn btn-default"
            ng-click="addNote('Child Engagement')">Add Note</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
        <span class="title">Child Experience</span>
    </div>
    <div
        ng-repeat="image in images"
        class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
        <img
            ng-src="/img/teacher/rating/{{image}}"
            ng-class="{selected:interaction.childExperience==$index+1}"
            class="clickable rating {{colors[$index]}}_rating"
            alt="{{$index}}"
            ng-click="interaction.childExperience = $index+1" />
    </div>
    <div class="col-lg-1">
        <button
            type="button"
            class="btn btn-default"
            ng-click="addNote('Child Experience')">Add Note</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-1 col-md-1 col-sm-1 col-xs-12">
        <span class="title">Parent Experience</span>
    </div>
    <div
        ng-repeat="image in images"
        class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
        <img
            ng-src="/img/teacher/rating/{{image}}"
            ng-class="{selected:interaction.parentExperience==$index+1}"
            class="clickable rating {{colors[$index]}}_rating"
            alt="{{$index}}"
            ng-click="interaction.parentExperience = $index+1" />
    </div>
    <div class="col-lg-1">
        <button
            type="button"
            class="btn btn-default"
            ng-click="addNote('Parent Experience')">Add Note</button>
    </div>
</div>
</div>
<div class="col-xs-12">
<div class="row">
    <div class="col-lg-12">
        <span class="title">Diary</span>
    </div>
</div>
</div>
<div class="col-xs-12">
<div class="row">
    <div
        ng-repeat="note in notes"
        class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <container-note note="note"></container-note>
    </div>
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
        <button
            type="button"
            class="btn btn-default"
            ng-click="addNote()">Add Entry</button>
    </div>
</div>
</div>
