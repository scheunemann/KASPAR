<div class="row">
    <div class="col-lg-12 center">Overview of completed Interaction Session</div>
</div>
<div class="col-xs-12">
    <div class="row">
        <div class="col-lg-6 col-md-5 col-sm-6 col-xs-12">
            <span class="title">Play Scenarios used</span>
            <div class="row">
                <div ng-repeat="game in interaction.games" class="col-lg-3">
                    <container-game game="getGame(game)"></container-game>
                </div>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
            <div class="row">
                <span class="title" ng-if="getObjectives().length">Objectives covered</span>
            </div>
            <div class="row" ng-repeat="objective in getObjectives()">
                <container-objective class="col-lg-12" objective="objective"></container-objective>
            </div>
        </div>
        <div class="col-lg-2 col-md-2 col-sm-3 col-xs-12">
            <button type="button" class="btn btn-default btn-lg btn-red" ng-click="next()">
            <span class="title">Finish Report</span>
            </button>
        </div>
    </div>
</div>
<div class="col-xs-12">
    <div class="row" ng-repeat="user in interaction.users">
        <div class="col-lg-2 col-md-3 col-sm-12 col-xs-12">
            <container-user user="userService.getUser(user.user_id)"></container-user>
        </div>
        <div class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <span class="title text-center">{{userService.getUser(user.user_id).name}}'s Engagement</span>
                </div>
                <div ng-repeat="image in images" class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                    <img ng-src="/img/teacher/rating/{{image}}" ng-class="{selected:user.engagement==$index+1}" class="clickable rating {{colors[$index]}}_rating" alt="{{$index}}" ng-click="user.engagement = $index+1">
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-default" ng-click="addNote(&quot;{{userService.getUser(user.user_id).name}}'s Engagement&quot;)">Add Note</button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <span class="title text-center">{{userService.getUser(user.user_id).name}}'s Experience</span>
                </div>
                <div ng-repeat="image in images" class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                    <img ng-src="/img/teacher/rating/{{image}}" ng-class="{selected:user.experience==$index+1}" class="clickable rating {{colors[$index]}}_rating" alt="{{$index}}" ng-click="user.experience = $index+1">
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-default" ng-click="addNote(&quot;{{userService.getUser(user.user_id).name}}'s Experience&quot;)">Add Note</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-lg-2 col-md-3 hidden-sm hidden-xs"></div>
        <div class="col-lg-10 col-md-9 col-sm-12 col-xs-12">
            <div class="row">
                <div class="col-xs-12">
                    <span class="title">{{interaction.operator.name}}'s Experience</span>
                </div>
                <div ng-repeat="image in images" class="col-lg-2 col-md-2 col-sm-2 col-xs-4">
                    <img ng-src="/img/teacher/rating/{{image}}" ng-class="{selected:interaction.operatorExperience==$index+1}" class="clickable rating {{colors[$index]}}_rating" alt="{{$index}}" ng-click="interaction.operatorExperience = $index+1">
                </div>
                <div class="col-lg-1">
                    <button type="button" class="btn btn-default" ng-click="addNote(&quot;{{interaction.operator.name}}'s Experience&quot;)">Add Note</button>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="col-xs-12">
        <div class="row">
            <div class="col-lg-12">
                <span class="title">Diary</span>
            </div>
        </div>
    </div>
    <div class="col-xs-12">
        <div class="row">
            <div ng-repeat="note in notes" class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <container-note note="note" ng-click="editNote(note)"></container-note>
            </div>
            <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
                <button type="button" class="btn btn-default" ng-click="addNote()">Add Entry</button>
            </div>
        </div>
    </div>
</div>
