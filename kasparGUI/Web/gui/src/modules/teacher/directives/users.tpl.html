<div class="row">
	<div class="col-lg-12 center">Please select the child you will be
		working with</div>
</div>
<div class="row">
	<div class="col-xs-12">
		<container-user
			ng-repeat="user in users | orderBy:'name'"
			user='user'
			class="clickable"
			ng-click="selectUser(user)"></container-user>
		<container-user
			user=newUser
			class="clickable"
			ng-click=addUser()></container-user>
	</div>
</div>
