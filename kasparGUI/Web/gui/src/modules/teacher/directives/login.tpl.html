<div class="row">
	<div class="col-lg-1 col-md-1 hidden-sm hidden-xs"> </div>
	<div class="col-lg-7 col-md-6 col-sm-6 col-xs-12">
		<div class="splash"></div>
	</div>
	<div class="col-lg-3 col-md-4 col-sm-6 col-xs-12">
		<form>
			<div class="form-group">
				<label for="exampleInputEmail1"><span class="title">User
						Name</span></label> <input
					type="text"
					class="form-control"
					ng-model='username'
					id="username"
					placeholder="Enter username"
					autofocus>
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1"><span class="title">Password</span></label>
				<input
					type="password"
					class="form-control"
					id="password"
					placeholder="Password">
			</div>
			<div class="checkbox">
				<label> <input
					type="checkbox"
					id="remember"> <span class="title">Remember Me</span>
				</label>
			</div>
			<button
				type="button"
				ng-click="login()"
				class="btn btn-default">Sign In</button>
		</form>
	</div>
	<div class="col-lg-1 col-md-1 hidden-sm hidden-xs"> </div>
</div>
