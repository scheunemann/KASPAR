<select-users
    ng-show="state=='selectUsers'"
    teacher="teacher"
    selected-users="users"
    multiple="true"
    on-finished="setState('selectGames')"></select-users>
<select-games
    ng-show="state=='selectGames'"
    teacher="teacher"
    users="users"
    selected-games="selectedGames"
    multiple="false"
    on-canceled="setState('selectUsers')"
    on-finished="setState('beginInteraction')"></select-games>
<begin-interaction
    ng-show="state=='beginInteraction'"
    teacher="teacher"
    users="users"
    games="selectedGames"
    interaction="interaction"
    on-canceled="setState('selectGames')"
    on-finished="setState('activeInteraction')"></begin-interaction>
<active-interaction
    ng-show="state=='activeInteraction'"
    users="users"
    interaction="interaction"
    games="selectedGames"
    first-game="selectedGames[0]"
    on-finished="setState('endInteraction')"></active-interaction>
<end-interaction
    ng-show="state=='endInteraction'"
    users="users"
    interaction="interaction"
    on-finished="reset()"></end-interaction>
{{state}}
