<user
	ng-show="state=='selectUser'"
	teacher="teacher"
	user="user"></user>
<select-games
	ng-show="state=='selectGames'"
	teacher="teacher"
	user="user"
	selected-games="selectedGames"
	on-canceled="setSelectUser"
	on-finished="setConfirmGames"></select-games>
<begin-interaction
	ng-show="state=='beginInteraction'"
	teacher="teacher"
	user="user"
	games="selectedGames"
	interaction="interaction"
	on-canceled="setSelectGames"
	on-finished="setStartInteraction"></begin-interaction>
<active-interaction
	ng-show="state=='activeInteraction'"
	user="user"
	interaction="interaction"
	games="selectedGames"
	on-finished="setReviewInteraction"></active-interaction>
<end-interaction
	ng-show="state=='endInteraction'"
	user="user"
	interaction="interaction"
	on-finished="reset"></end-interaction>
