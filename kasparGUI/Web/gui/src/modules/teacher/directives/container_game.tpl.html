<div
    class="container_game">
    <div class="center">
        <img ng-src="img/teacher/game/{{game.photo_id || 'ability'}}_thumb.png" />
                <div class="playCounter">{{playCounter}}</div>
    </div>
    <div class="name center">{{game.name}}</div>
    <div ng-hide="short || !game.plays" class="numPlays"><span class="title">Times Played:</span> {{game.plays}}</div>
    <div ng-hide="short || !game.desc_short" class="desc_short">{{game.desc_short}}...</div>
    <div ng-hide="short || !game.totTime" class="totalTime">{{game.totTime}}</div>
    <div ng-hide="short || !game.lastPlay" class="lastPlayed">{{game.lastPlay}}</div>
</div>
