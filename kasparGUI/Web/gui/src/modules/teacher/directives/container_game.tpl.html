
<div
	class="container_game">
	<div class="center">
		<img ng-src="img/teacher/game/{{game.thumbsrc}}" />
	</div>
	<div class="name center">{{game.name}}</div>
	<div ng-hide="short || game.plays===undefined" class="numPlays"><span class="title">Times Played:</span> {{game.plays}}</div>
	<div ng-hide="short || !game.desc_short" class="desc_short">{{game.desc_short}}...</div>
	<div ng-hide="short || game.totTime===undefined" class="totalTime">{{game.totTime}}</div>
	<div ng-hide="short || game.lastPlay===undefined" class="lastPlayed">{{game.lastPlay}}</div>
</div>
