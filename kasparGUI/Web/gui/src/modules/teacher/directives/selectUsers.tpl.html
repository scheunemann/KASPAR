<div class="row">
    <div class="col-lg-12 center">Please select the children you will be
        working with</div>
</div>
<div class="row">
    <div class="col-xs-12">
        <container-user
            ng-repeat="user in users | orderBy:'name'"
            user='user'
            class="clickable"
            ng-class="{selected:isSelected(user)}"
            ng-click="selectUser(user)"></container-user>
        <container-user
            user=newUser
            class="clickable"
            ng-click=addUser()></container-user>
    </div>
</div>
<div class="">
    <div class="col-xs-12">
        <button
            type="button"
            ng-click="back()"
            ng-if="showBack"
            class="btn btn-default btn-lg">Back</button>
        <button
            type="button"
            ng-disabled="!selected.length"
            ng-if="showNext"
            ng-click="next()"
            class="btn btn-default btn-lg">Next</button>
    </div>
</div>
