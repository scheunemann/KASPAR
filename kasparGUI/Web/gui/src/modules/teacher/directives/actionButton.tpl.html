<div ng-class="{'input-group': showHotKeys && keyDisplay }" class="actionButton">
    <span ng-class="{'input-group-btn': showHotKeys && keyDisplay }" class="button">
        <button
            class="btn btn-default btn-action"
            ng-class="{active: active}"
            type="trigger"
            ng-click="callTrigger(trigger.id)">{{trigger.name}}</button>
    </span>
    <span
        class="form-control hotkey"
        ng-show="showHotKeys && keyDisplay"
        ng-disabled="true">{{keyDisplay}}</span>
</div>
