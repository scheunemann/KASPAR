<div class="row">
    <div class="col-lg-12 center">Press 'Start Session' when you are ready to begin</div>
</div>
<div class="row">
    <div class="col-lg-2 col-md-3 col-sm-4 col-xs-12">
        <div class="row">
            <div class="col-xs-12" ng-repeat="user in users">
                <container-user user="user"></container-user>
            </div>
        </div>
    </div>
    <div class="col-lg-10 col-md-9 col-sm-8 col-xs-12">
        <div class="row">
            <div class="col-lg-12">
                <span class="title">First Play Scenario</span>
            </div>
        </div>
        <div class="row">
            <container-game
                ng-repeat="game in games"
                game='game'></container-game>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <span class="title"
                        ng-if="getObjective().length"> Objectives to be covered:</span>
        <container-objective
            ng-repeat="objective in getObjectives()"
            objective='objective'></container-objective>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <button
            type="button"
            class="btn btn-default btn-lg"
            ng-click="back()">Back</button>
        <button
            type="button"
            class="btn btn-default btn-lg"
            ng-click="next()">
                Start Session</button>
    </div>
</div>
