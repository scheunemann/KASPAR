<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <button
            type="button"
            ng-click="start()"
            ng-show="showStart"
            class="btn btn-default btn-green">Start</button>
        <button
            type="button"
            ng-show="!showStart"
            ng-click="end()"
            class="btn btn-default btn-red">Finish</button>
    </div>
</div>
<div class="row">
	<tabset>
		<tab heading="Details"><detail-game game='game'></detail-game></tab>
		<tab heading="Buttons"><action-buttons
                                        interaction="interaction"
                                        buttons="game.triggers"
                                        show-hot-keys="false"
                                        key-bind="keyBind" /></tab>
	</tabset>
</div>
