<div class="col-lg-12 input-group">
	<span class="input-group-addon inputLabel">{{language['action.group.name']}}</span>
	<input
		type="text"
		class="form-control"
		placeholder="Group Name"
		required
		name="name"
		ng-model="group.name">
        <span class="input-group-btn">
            <button
                class="btn btn-default"
                type="button"
                ng-click="save()">Save</button>
            <button
                class="btn btn-default"
                type="button"
                ng-click="saveAs()">Save As</button>
        </span>
</div>
<div class="row">
	<div class="col-lg-5">
		<div class="panel panel-default">
			<div class="panel-heading">{{language['action.group.actions.list.label']}}</div>
			<div class="editContainer">
				<table class="table table-bordered table-hover table-responsive">
					<thead
						ng-repeat-start="(actionType, filteredActions) in groupedActions | orderBy:'actionType'">
						<tr>
							<th class="col-xs-12">{{actionType}}</th>
						</tr>
					</thead>
					<tbody ng-repeat-end>
						<tr
							ng-repeat="action in filteredActions | except:group.actions | orderBy:'name'"
							ng-class="{'success': toAdd.indexOf(action) >= 0, 'disabled':action.id == group.id, 'clickable':action.id != group.id}"
							ng-click="toggleAddSelect(action)">
							<td><span> {{action.name}}</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class="col-lg-2">
		<div class="row">&nbsp;</div>
		<div class="row">
			<button
				class="btn btn-default col-lg-12"
				ng-disabled="!toAdd || toAdd.length == 0"
				type="button"
				ng-click="addActions(toAdd);toAdd=[]">{{language['action.group.actions.add']}}
				&rarr;</button>
		</div>
		<div class="row">
			<button
				class="btn btn-default col-lg-12"
				ng-disabled="!toRemove || toRemove.length == 0"
				type="button"
				ng-click="removeActions(toRemove);toRemove=[]">&larr;
				{{language['action.group.actions.remove']}}</button>
		</div>
	</div>
	<div class="col-lg-5">
		<div class="panel panel-default">
			<div class="panel-heading">{{language['action.group.actions.title']}}</div>
			<!-- table -->
			<div class="editContainer">
				<table class="table table-bordered table-hover table-responsive">
					<thead>
						<tr>
							<th class="col-xs-6">Name</th>
							<th class="col-xs-6">Type</th>
						</tr>
					</thead>
					<tbody>
						<tr
							ng-repeat="action in group.actions"
							ng-class="{'success': toRemove.indexOf(action) >= 0}"
							class="clickable"
							ng-click="toggleSelect(action)">
							<td><span>{{action.name}}</span></td>
							<td><span>{{action.type}}</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-8">
		<small>{{language['action.group.help.short']}}</small>
	</div>
	<div class="col-sm-4">
	</div>
</div>
